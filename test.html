<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당겨서 새로고침</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .refresh-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 0px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #555;
      transition: height 0.3s ease;
    }
    .content {
      min-height: 100vh;
      background-color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="refresh-bar" id="refreshBar">당겨서 새로고침</div>
  <div class="content">
    <h1>당겨서 새로고침 구현</h1>
    <p>페이지를 아래로 당겨보세요!</p>
  </div>
  <script>
    let startY = 0;
    let pullAmount = 0;
    const threshold = 100;
    const refreshBar = document.getElementById("refreshBar");

    document.addEventListener("touchstart", (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (window.scrollY === 0) {
        pullAmount = e.touches[0].clientY - startY;
        if (pullAmount > 0) {
          refreshBar.style.height = Math.min(pullAmount, threshold) + "px";
          refreshBar.textContent = pullAmount > threshold ? "놓아서 새로고침" : "당겨서 새로고침";
        }
      }
    });

    document.addEventListener("touchend", () => {
      if (pullAmount > threshold) {
        refreshBar.textContent = "새로고침 중...";
        setTimeout(() => {
          location.reload();
        }, 800);
      } else {
        refreshBar.style.height = "0px";
      }
      pullAmount = 0;
    });
  </script>
</body>
</html>
